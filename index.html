<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakib's Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container mb-5">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold fs-2" href="#">Sakib's Kitchen</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav offset-7">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">About</a>
                  <a class="nav-link" href="#">Recipes</a>
                  <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section>
            <div id="details-card" class="container offset-4" >

            </div>
        </section>
        <section class="container">
            <div class="input-group mb-3 w-50 offset-3 mt-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search for Meal..."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="search-btn" class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </section>
        <section class="container cards-parent">
            <div id="all-cards">
                
            </div>
        </section>
        <section class="container">
            <div>
                <h3 id="alertH3">Nothing found!!!</h3>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
